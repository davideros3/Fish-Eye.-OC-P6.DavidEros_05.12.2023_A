<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contact me</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contact me</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<div>
              <label for='firstName'>First name</label>
              <input name='firstName' id="firstName" type='text' minlength=2 aria-required="true">
              <span id="firstNameErr" class="formErr hidden">Please enter your first name </span>
            </div>
            <div>
              <label for='lastName'>Last Name</label>
              <input name='lastName' id="lastName" type='text' minlength=2 aria-required="true">
              <span id="lastNameErr" class="formErr hidden">Please enter your last name </span>
            </div>
            <div>
              <label for='eMail'>E-mail</label>
              <input name='eMail' id='eMail' type='email' aria-required="true">
              <span id="eMailErr" class="formErr hidden">Please enter valid email </span>
            </div>
            <div>
              <label for='message'>Your message  </label>
              <textarea name='message' id='message' maxlength=1000 aria-required="true"></textarea>
              <span id="messageErr" class="formErr hidden">Please enter your message (minimum 20 characters). </span>
            </div>
          <button class="contact_button">Send</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
